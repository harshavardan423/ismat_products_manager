<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-white text-blue-600 p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Left: Logo and Nav -->
            <div class="flex items-center space-x-6">
                <!-- Logo -->
                <a href="/">
                    <img src="/static/images/d1ac29d9-3a91-478e-8cbf-130a3ee321c7.jpeg" alt="Logo" class="h-8 w-auto">
                </a>
                <!-- Nav Links -->
                <div class="hidden md:flex space-x-4">
                    <a href="/" class="hover:underline">Home</a>
                    <a href="/store" class="hover:underline">Store</a>
                </div>
            </div>

            <!-- Right: Auth Links -->
            <div class="hidden md:flex space-x-4">
                <a href="/login" class="hover:underline">Login</a>
                <a href="/register" class="hover:underline">Register</a>
            </div>

            <!-- Hamburger Menu for Mobile -->
            <button id="menu-toggle" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
            <div class="flex flex-col space-y-2 p-4">
                <a href="/" class="hover:underline">Home</a>
                <a href="/store" class="hover:underline">Store</a>
                <a href="/login" class="hover:underline">Login</a>
                <a href="/register" class="hover:underline">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 sm:p-6">
        <h1 class="text-2xl font-bold mb-4 text-center sm:text-left">Login</h1>
        <form method="POST" class="bg-white p-4 sm:p-6 rounded shadow max-w-md mx-auto">
            {% if error %}
            <p class="text-red-600 mb-4 text-center">{{ error }}</p>
            {% endif %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full sm:w-auto">Login</button>
                <a href="/register"
                    class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 text-center w-full sm:w-auto">Register</a>
            </div>
        </form>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
